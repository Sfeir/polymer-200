<!doctype html>
<html lang="fr-FR">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">

  <title>Sfeir Book</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#E84F0E">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#E84F0E">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="SfeirBook">
  <link rel="icon" sizes="152x152" href="images/logo-square.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SfeirBook">
  <link rel="apple-touch-icon" href="images/logo-square.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/logo-square.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
  <paper-header-panel main>
    <paper-toolbar justify="  start">
      <a href="#/home" class="top fit">
        <img src="/images/logo-sfeir.svg" class="logo" aria-label="sfeir" alt="Sfeir">
      </a>
    </paper-toolbar>
    <div id="main">
      <paper-material elevation="1">
        <people-list>

        </people-list>
      </paper-material>
    </div>
  </paper-header-panel>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
