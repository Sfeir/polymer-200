<link rel="import" href="../../bower_components/polymer/polymer.html">


<link rel="import" href="../components/people-card/people-card.html">

<dom-module id="people-detail">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <app-route
      id="rte"
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <!-- DATA SERVICES -->
    <people-service id="peopleService" current-people="{{currentPeople}}"></people-service>

    <people-card display-skills people="{{currentPeople}}"></people-card>


  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'people-detail',
        properties: {
          currentPeople: {
            type: Object,
            value: {},
            notify: true
          }
        },
        observers  : [
          '_routePageChanged(routeData.id)'
        ],
        _routePageChanged : function(peopleId) {
          if(this.isActiveRoute()){
            this.$.peopleService.getPeopleById(peopleId);
          }
        },
        isActiveRoute: function () {
          return this.route && this.route.prefix=='/detail';
        }
      });
    })
    ();
  </script>
</dom-module>
