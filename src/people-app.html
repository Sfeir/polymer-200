<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="people-list/people-list.html">
<link rel="import" href="people-detail/people-detail.html">
<link rel="import" href="people-skills/people-skills.html">
<link rel="import" href="people-update/people-update.html">


<dom-module id="people-app">
  <template>

    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      app-header {
        background-color: var(--primary-color, #0168AB);
        background-image: url('../images/bg_left.png'), url('../images/bg_right.png');
        background-repeat: no-repeat, no-repeat;
        background-position: left, right;
      }

      app-toolbar {
        color: white;
        --app-toolbar-font-size: 18px;
      }

      app-toolbar a {
        z-index: 1;
        height: 100%;
        border: 2px solid transparent;
        text-decoration: none;
        color: inherit;
        line-height: 64px;
        padding-right: 15px;
      }

      app-toolbar a:hover, app-toolbar a:focus {
        border-bottom: 2px solid white;
      }

      app-toolbar .logo {
        margin-left: -130px;
        height: 100%;
      }

      .addfab {
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
    </style>

    <!-- ROUTING -->
    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <!-- DATA SERVICES -->
    <people-service id="peopleService" peoples="{{peoples}}" on-delete-success="onDelete"></people-service>

    <!-- APP LAYOUT -->
    <app-header-layout>
      <app-header condenses fixed effects="waterfall">
        <app-toolbar>
          <a href="/home">
            <img src="/images/logo-sfeir.svg" class="logo" aria-label="sfeir" alt="Sfeir">
          </a>
          <span title></span>
          <a href="/list/card">
            <span>Peoples</span>
          </a>
        </app-toolbar>
      </app-header>

      <iron-pages class="layout vertical center" role="main" selected="[[page]]" attr-for-selected="name">
        <!-- home view -->
        <people-home name="home" current-people="{{randomPeople}}"></people-home>
        <!-- list view of items in a category -->
        <people-list id="list" name="list" peoples="{{peoples}}" route="{{subroute}}" on-delete-people="deletePeople"></people-list>
        <!-- detail view of one item -->
        <people-detail name="detail" route="{{subroute}}"></people-detail>
        <!-- Skills -->
        <people-skills name="skills" route="{{subroute}}"></people-skills>
        <!-- Update -->
        <people-update name="update" route="{{subroute}}"></people-update>
      </iron-pages>
      <a class="addfab" href="/list/add">
        <paper-fab icon="add"></paper-fab>
      </a>
    </app-header-layout>


  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'people-app',

        properties: {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          peoples: {
            type: Array,
            value: [],
            observer: '_peoplesChanged'
          },
          randomPeople: {
            type: Object,
            value: {}
          }
        },

        observers: [
          '_routePageChanged(routeData.page)'
        ],

        _routePageChanged: function (page) {
          this.page = page || 'home';
          if(page=='home'){
            this.getRandomPeople();
          }
        },

        _pageChanged: function (page) {
          var name = 'people-' + page;
          // load page import on demand.
          //this.importHref(this.resolveUrl(name + '/' + name + '.html'), function () {}, null, true);
        },

        _peoplesChanged: function (peoples) {
          this.getRandomPeople();
        },

        getRandomPeople: function () {
          this.randomPeople = this.peoples[Math.floor(Math.random() * this.peoples.length)];
        },

        ready: function () {
          this.$.peopleService.getPeoples();
        },

        deletePeople: function (e) {
          this.$.peopleService.deletePeople(e.detail);
        },

        onDelete: function (event) {
          this.peoples=event.detail;
        }
      });
    })();
  </script>
</dom-module>
