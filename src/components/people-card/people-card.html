<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="people-card">
    <style include="iron-flex iron-flex-alignment">
        :host {
            margin: 20px;
        }

        paper-card {
            width: 450px;
            background-color: white;
            margin: 10px;
            --paper-card-content: {
                padding: 0;
                height: 100%;
            };
        }

        .datas {
            padding: 16px;
        }

        .datas a {
            color: #337ab7;
        }

        .username {
            color: #337ab7;
            font-size: 24px;
            font-weight: 400;
        }

        .lastname {
            text-transform: uppercase;
        }

        .people-data a {
            padding-left: 10px;
        }

        .people-image iron-image {
            box-sizing: border-box;
            width: 137px;
            height: 137px;
            border: 10px solid #F1F1F1;
            border-radius: 2px;
        }

        .label {
            padding-right: 10px;
        }

        .actions {
            color: black;
        }

        .mapicon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        .skills {
            padding: 10px;
            background-color: #FAFAFA;
        }

        .skills h3 {
            font-size: 24px;
            font-weight: normal;
            line-height: 1.1;
        }

        .skills paper-button {
            background-color: white;
            margin: 5px;
        }

        a {
            text-decoration: none;
            color: #000000;
        }

        a.active paper-button {
            background-color: orange;
            color: white;
        }

        .links {
            padding: 10px;
            background-color: white;
            height: 78px;
        }

        .links iron-image {
            margin: 20px;
        }

    </style>

    <template>
        <paper-card class="people">
            <div class="card-content layout vertical justified">
                <div class="datas layout horizontal">
                    <div class="layout vertical flex">
                        <div class="people-header layout vertical flex">
                            <div class="username">
                                <span> {{people.firstname}}</span>
                                <span class="lastname">{{people.lastname}}</span>
                            </div>
                        </div>
                        <div class="people-data">
                            <div class="layout horizontal center">
                                <iron-image src="/images/md-email.svg"></iron-image>
                                <a href$="mailto:{{people.email}}">{{people.email}}</a>
                            </div>
                            <div class="layout horizontal center flex">
                                <iron-image src="/images/md-phone.svg"></iron-image>
                                <a href$="tel:{{people.phone}}">{{people.phone}}</a>
                            </div>
                        </div>
                    </div>
                    <div class="people-image">
                        <iron-image placeholder="/images/profile.svg" src="{{people.photo}}"></iron-image>
                    </div>
                </div>
                <div class="datas layout vertical">
                    <div class="layout horizontal">
                        <span class="label">Manager: </span>
                        <span>{{people.manager}}</span>
                    </div>
                    <div class="layout horizontal center actions">
                        <div class="layout horizontal center actions flex">
                            <span class="label">Location: </span>
                            <span>{{people.entity}}</span>
                        </div>
                        <img class="mapicon" src="/images/md-map.svg">
                        <paper-icon-button icon="delete"></paper-icon-button>
                    </div>
                </div>

                <template is="dom-if" if="{{displaySkills}}">
                    <div class="skills">
                        <h3>Skills</h3>
                        <template is="dom-repeat" items="{{people.skills}}">
                            <paper-button elevation="1  " raised>{{item}}</paper-button>
                        </template>
                    </div>
                </template>

                <template is="dom-if" if="{{displayLinks}}">
                    <div class="links layout horizontal center-justified">
                        <iron-image src="/images/md-twitter.svg"></iron-image>
                        <iron-image src="/images/md-slack.svg"></iron-image>
                        <iron-image src="/images/md-github.svg"></iron-image>
                        <iron-image src="/images/md-linkedin.svg"></iron-image>
                    </div>
                </template>

            </div>
        </paper-card>
    </template>

    <script>
        (function() {
            'use strict';
            Polymer({
                is                     : 'people-card',
                properties             : {
                    people        : {
                        type   : Object,
                        notify : true
                    },
                    displaySkills : {
                        type : Boolean
                    },
                    displayLinks  : {
                        type : Boolean
                    }
                },
                _computIsSkillSelected : function(selectedSkill, item) {
                    if (selectedSkill && selectedSkill == item) {
                        return 'active';
                    }
                    return '';
                }
            });
        })();
    </script>
</dom-module>
