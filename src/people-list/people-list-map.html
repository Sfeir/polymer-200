<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../components/people-behaviors/people-route-behavior.html">

<dom-module id="people-list-map">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      google-map {
        min-height: 400px;
      }

      .username {
        font-size: 24px;
        font-weight: 400;
        color: var(--primary-color);
        text-decoration: none;
      }

      .username:hover {
          text-decoration: underline;
      }

      .lastname {
        text-transform: uppercase;
      }

    </style>


    <h1>contact map</h1>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'people-list-map',
        behaviors: [PeopleRouteBehavior],
        properties: {
          peoples: {
            type: Array,
            value: []
          },
          currentSelectedId: {
            type: String
          },
          selestedId: {
            type: String
          }

        },
        ready: function () {
        },

        _computOpen: function (currentPeople, item) {
          return currentPeople && currentPeople == item;
          //return id && id == item.id;
        },

        onShow: function () {
          var _this=this;
          this.currentPeople=this.peoples.find(function (item) {
            return item.id==_this.currentSelectedId;
          });
        }


      });
    })();
  </script>
</dom-module>
